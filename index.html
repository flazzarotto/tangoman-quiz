<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>TangoMan | SCRUM Test Trainer</title>

    <meta property="og:title" content="TangoMan | SCRUM Test Trainer" />
    <meta property="og:description" content="SCRUM Test Trainer" />
    <meta property="og:image" content="//tangoman75.github.io/assets/icons/logo.png" />

    <link rel="stylesheet" href="index.css">

    <!-- Google fonts -->
    <!-- https://fonts.google.com -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu" />

    <!-- Bootstrap 4.3.1 CSS CDN -->
    <!-- https://getbootstrap.com -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Vue.js JS CDN-->
    <!-- https://vuejs.org -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

</head>
<body>
    <div class="container" id="app">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">TangoMan SCRUM Test Trainer</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <div class="row">
            <div class="col-12">
                <div class="card" v-for="questions, key in quiz">
                    <h2 class="card-header">Question {{ key +1 }} of {{ quiz.length }}</h2>
                    <div class="card-body">
                        <h5 class="card-title">{{ questions.question }}</h5>
                        <p class="card-text">Correct answer:
                            <span v-for="answer in questions.answers">{{ answer }})&nbsp;</span>
                        </p>
                        <ul class="card-text">
                            <li v-for="option in questions.options">{{ option.id }}) {{ option.option }}</li>
                        </ul>
                    </div>
                    <p class="card-text text-center">
                        <button type="button" class="btn btn-outline-secondary" @click="$emit('change', i+1)">Previous</button>
                        <button type="button" class="btn btn-outline-success" @click="$emit('change', i-1)">Next</button>
                    </p>
                    <div class="card-footer">{{ questions.source }}</div>
                </div><!-- end card -->
            </div><!-- end col -->
        </div><!-- end row -->
    </div><!-- end container -->

    <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy; 2019 Matthias Morin</span>
        </div>
    </footer>

    <!-- main javascript -->
    <script src="index.js"></script>
</body>
</html>
